<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#">
        <div class="header__logo"></div>
      </a>
    </header>
    <main class="content">
      <section class="profile">

        <div class="profile__info">
          <div class="profile__avatar"></div>
          <div class="profile__info-name">
            <h1 class="profile__name-title">Жак-Ив Кусто</h1>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
          <button class="profile__name-edit" type="button"></button>
        </div>

        <button class="profile__add-button" type="button"></button>

      </section>

      <section class="cards">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__info"> &copy; 2022. Mesto Russia </p>
    </footer>
    <div class="page__cover"></div>
  </div>

  <article class="popup edit-form-popup">
    <div class="edit-form">
      <h2 class="edit-form__title">Редактировать профиль</h2>
      <form class="form edit-form__form" novalidate>
        <fieldset class="form__set">
          <label class="form__field">
            <input type="text" name="name" placeholder="Имя" class="edit-form__input edit-form__input_type_name"
              minlength="2" maxlength="40" id="name-input" required>
            <span class="edit-form__input-error" id="name-input-error"> </span>
          </label>
          <label class="form__field">
            <input type="text" name="desc" placeholder="Профессия"
              class="edit-form__input edit-form__input_type_description" minlength="2" maxlength="200"
              id="description-input" required>
            <span class="edit-form__input-error" id="description-input-error"> </span>
          </label>
          <label class="form__field">
            <button class="popup__btn-save" type="submit">Сохранить</button>
          </label>
        </fieldset>
      </form>
      <button class="popup__button-glose edit-form__button-glose" type="button"></button>
    </div>
  </article>

  <article class="popup add-card-popup">
    <div class="add-card edit-form">
      <button class="popup__button-glose add-card__button-glose" type="button"></button>
      <h2 class="edit-form__title">Новое Место</h2>
      <form class="form add-card__form" novalidate>
        <fieldset class="form__set">
          <label class="form__field">
            <input type="text" name="name" placeholder="Название"
              class="edit-form__input add-card__input-type-namePhoto" minlength="2" maxlength="30" id="namePhoto"
              required>
            <span class="edit-form__input-error" id="namePhoto-error"> </span>
          </label>
          <label class="form__field">
            <input type="url" name="link" placeholder="Ссылка на картинку"
              class="edit-form__input add-card__input-type-linkPhoto" id="linkPhoto" required>
            <span class="edit-form__input-error" id="linkPhoto-error"> </span>
          </label>
          <label class="form__field">
            <button class="popup__btn-save popup__btn-save-add-card" type="submit">Создать</button>
          </label>
        </fieldset>
      </form>
    </div>
  </article>

  <article class="popup update-avatar-popup">
    <div class="edit-form update-avatar">
      <button class="popup__button-glose update-avatar__button-glose" type="button"></button>
      <h2 class="edit-form__title">Обновить аватар</h2>
      <form class="form update-avatar__form" novalidate>
        <fieldset class="form__set">
          <label class="form__field">
            <input type="url" name="link" placeholder="Ссылка на новый аватар"
              class="edit-form__input add-card__input-type-linkNewAvatar" id="linkNewAvatar" required>
            <span class="edit-form__input-error" id="linkNewAvatar-error"> </span>
          </label>
          <label class="form__field">
            <button class="popup__btn-save popup__btn-save-update-avatar" type="submit">Сохранить</button>
          </label>
        </fieldset>
      </form>
    </div>
  </article>

  <article class="image-popup-view popup">
    <div class="image-popup">
      <img src="#" alt="" class="image-popup__photo">
      <p class="image-popup__title"></p>
      <button class="popup__button-glose image-popup__button-glose" type="button"></button>
    </div>
  </article>

  <article class="popup edit-form-popup">

  </article>

  <template id="card-template">
    <article class="card">
      <img src="#" alt="" class="card__photo">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
      <button type="button" class="card__delete"></button>
    </article>
  </template>

</body>

</html>
