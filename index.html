<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип Место" /></a>
    </header>
    <main class="content">
      <section class="profile">

        <div class="profile__info">
          <img class="profile__avatar" src="./images/image.png" alt="Жак-Ив Кусто" />
          <div class="profile__info-name">
            <h1 class="profile__name-title">Жак-Ив Кусто</h1>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
          <button class="profile__name-edit" type="button"></button>
        </div>

        <button class="profile__add-button" type="button">
          <img class="profile__add-button-icon" src="./images/add-button.svg" alt="Добавить Профиль" />
        </button>


      </section>
      <section class="cards">
        <article class="card">
          <img src="./images/Spb.jpg" alt="Санкт-Петербург" class="card__photo">
          <div class="card__info">
            <h2 class="card__title">Санкт-Петербург</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/Baikal.jpg" alt="Байкал" class="card__photo">
          <div class="card__info">
            <h2 class="card__title">Байкал</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/Taiga.jpg" alt="Тайга" class="card__photo">
          <div class="card__info">
            <h2 class="card__title">Тайга</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/Don.jpg" alt="Дон" class="card__photo">
          <div class="card__info">
            <h2 class="card__title">Дон</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/Elbrus.jpg" alt="Эльбрус" class="card__photo">
          <div class="card__info">
            <h2 class="card__title">Эльбрус</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>


        <article class="card">
          <img src="./images/Putorana.jpg" alt="Путорана" class="card__photo">
          <div class="card__info">
            <h2 class="card__title">Путорана</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__info"> &copy; 2022. Mesto Russia </p>
    </footer>
    <div class="page__cover"></div>
  </div>

  <article class="edit-form">
    <h2 class="edit-form__title">Редактировать профиль</h2>
    <form class="form">
      <input type="text" name="name" placeholder="Имя" class="edit-form__input edit-form__input_type_name">
      <input type="text" name="description" placeholder="Профессия"
        class="edit-form__input edit-form__input_type_description">
      <button class="edit-form__btn-save" type="submit">Сохранить</button>
    </form>
    <button class="edit-form__glose" type="button"></button>
  </article>
  <script src="./scripts/index.js"></script>

</body>

</html>
