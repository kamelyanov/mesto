<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип Место" /></a>
    </header>
    <main class="content">
      <section class="profile">

        <div class="profile__info">
          <img class="profile__avatar" src="./images/image.png" alt="Жак-Ив Кусто" />
          <div class="profile__info-name">
            <h1 class="profile__name-title">Жак-Ив Кусто
              <button class="profile__name-edit"></button>
            </h1>
            <p class="profile__info-description">Исследователь океана</p>
          </div>

        </div>

        <button class="profile__add-button">
          <img class="profile__add-button-icon" src="./images/add-button.svg" alt="Добавить Профиль" />
        </button>



      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/Spb.jpg" alt="Санкт-Петербург" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Baikal.jpg" alt="Байкал" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Taiga.jpg" alt="Тайга" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Тайга</h2>
            <button class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Don.jpg" alt="Дон" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Дон</h2>
            <button class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>


        <div class="element">
          <img src="./images/Putorana.jpg" alt="Путорана" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Путорана</h2>
            <button class="element__like"></button>
          </div>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__info"> &copy; 2022. Mesto Russia </p>
    </footer>

    <section class="edit-form">
      <h2 class="edit-form__title">Редактировать профиль</h2>
      <input type="text" placeholder="Жак-Ив Кусто" class="input__text-name">
      <input type="text" placeholder="Исследователь океана" class="input__text-description">
      <div class="form__submit-btn-save">
        Сохранить
      </div>
      <div class="edit-form__glose"> <img src="./images/Close%20Icon.svg" alt="Закрыть форму" class="glose-icon">
      </div>
    </section>


  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
