<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип Место" /></a>
    </header>
    <main class="content">
      <section class="profile">

        <div class="profile__info">
          <img class="profile__avatar" src="./images/image.png" alt="Жак-Ив Кусто" />
          <div class="profile__info-name">
            <h1 class="profile__name-title">Жак-Ив Кусто</h1>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
          <button class="profile__name-edit" type="button"></button>
        </div>

        <button class="profile__add-button" type="button">
          <img class="profile__add-button-icon" src="./images/add-button.svg" alt="Добавить Профиль" />
        </button>

      </section>

      <section class="cards">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__info"> &copy; 2022. Mesto Russia </p>
    </footer>
    <div class="page__cover"></div>
  </div>

  <article class="popup edit-form-popup">
    <div class="edit-form">
      <h2 class="edit-form__title">Редактировать профиль</h2>
      <form class="form edit-form__form">
        <input type="text" name="name" placeholder="Имя" class="edit-form__input edit-form__input_type_name">
        <input type="text" name="description" placeholder="Профессия"
          class="edit-form__input edit-form__input_type_description">
        <button class="popup__btn-save " type="submit">Сохранить</button>
      </form>
      <button class="popup__button-glose edit-form__button-glose" type="button"></button>
    </div>
  </article>

  <article class="popup add-card-popup ">
    <div class="add-card edit-form">
      <button class="popup__button-glose add-card__button-glose" type="button"></button>
      <h2 class="edit-form__title">Новое Место</h2>
      <form class="form add-card__form">
        <input type="text" name="namePhoto" placeholder="Название"
          class="edit-form__input add-card__input-type-namePhoto">
        <input type="text" name="linkPhoto" placeholder="Ссылка на картинку"
          class="edit-form__input add-card__input-type-linkPhoto">
        <button class="popup__btn-save popup__btn-save-add-card" type="submit">Создать</button>
      </form>
    </div>
  </article>

  <article class="image-popup-view popup">
    <div class="image-popup">
      <img src="#" alt="" class="image-popup__photo">
      <p class="image-popup__title"></p>
      <button class="popup__button-glose image-popup__button-glose" type="button"></button>
    </div>
  </article>

  <template id="card-template">
    <article class="card">
      <img src="#" alt="" class="card__photo">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
      <button type="button" class="card__delete"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>

</body>

</html>
